<mat-toolbar color="primary">
  <div (click)="goBack()">
    <img src="./assets/back.svg" alt="back" class="back-icon" />
  </div>
  <span class="title">{{ restaurantName$ | async }}</span>
</mat-toolbar>

<div class="menus-container">
  <app-menu-item
    (click)="goToItem(menu)"
    *ngFor="let menu of menus$ | async"
    [menu]="menu"
  ></app-menu-item>
</div>
